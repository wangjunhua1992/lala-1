{itemplate 'public/header'}
<div class="page clearfix">
	<h2>微信模板消息</h2>
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">下单成功通知</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="text" class="form-control" name="order[pay]" value="{$wxtemplate['order']['pay']}" required>
				<div class="help-block">关键词(订单类型、下单时间、店铺名称、订单编号、已付金额)
				</div>
			</div>
		</div>
		<!--<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商家接单通知</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="text" class="form-control" name="order[handle]" value="{$wxtemplate['order']['handle']}" required>
				<div class="help-block">关键词(门店名称、订单编号、下单时间)
				</div>
			</div>
		</div>-->
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">订单配送通知</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="text" class="form-control" name="order[delivery_assign]" value="{$wxtemplate['order']['delivery_assign']}" required>
				<div class="help-block">关键词(门店名称、订单编号、下单时间、配送人、温馨提示)
				</div>
			</div>
		</div>
		<!--<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">订单已完成通知</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="text" class="form-control" name="order[end]" value="{$wxtemplate['order']['end']}" required>
				<div class="help-block">关键词(门店名称、完成时间、订单编号、订单类型、备注)
				</div>
			</div>
		</div>-->
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">订单取消通知</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="text" class="form-control" name="order[cancel]" value="{$wxtemplate['order']['cancel']}" required>
				<div class="help-block">关键词(商场名称、取消原因、取消时间、订单号、订单金额)
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">帖子点赞通知</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="text" class="form-control" name="tiezi[like]" value="{$wxtemplate['tiezi']['like']}" required>
				<div class="help-block">*模板编号AT1977,关键词(评论内容、评论人、评论时间、评论审批)
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
