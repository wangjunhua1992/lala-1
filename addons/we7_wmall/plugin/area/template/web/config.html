{itemplate 'public/header'}
<div class="page clearfix">
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<h3>基础设置</h3>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">顾客收货地址<br>设置方式</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" name="address_type" id="status-0" value="0" {if !$config['address_type']}checked{/if} require="true">
					<label for="status-0">默认</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" name="address_type" id="status-1" value="1" {if $config['address_type'] == 1}checked{/if} require="true">
					<label for="status-1">指定配送区域</label>
				</div>
				<div class="help-block">若设置为指定配送区域, 需设置好配送区域 <a href="{php echo iurl('area/area/list');}" target="_blank">现在去设置</a></div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提 交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
