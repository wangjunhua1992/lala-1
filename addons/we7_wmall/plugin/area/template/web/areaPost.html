{itemplate 'public/header'}
{if $op == 'post'}
<div class="page clearfix">
	<h2>编辑区域</h2>
	<form class="form-horizontal form form-validate" style="max-width: 950px;" id="form1" action="" method="post" enctype="multipart/form-data">
		<input type="hidden" name="parentid" value="{$_GPC['parentid']}">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">区域名称</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" class="form-control" name="title" value="{$category['title']}" required="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">区域排序</label>
			<div class="col-sm-9 col-xs-12">
				<input type="number" class="form-control" name="displayorder" value="{$category['displayorder']}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">地图标识</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				{php echo tpl_form_field_tiny_coordinate('map', $category['map'], true);}
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">区域状态</label>
			<div class="col-sm-9 col-xs-9 col-md-9">
				<div class="radio radio-inline">
					<input type="radio" name="status" value="1" id="category-status-1" {if $category['status'] == 1}checked{/if}>
					<label for="category-status-1">启用</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" name="status" value="0" id="category-status-0" {if $category['status'] == 0 || !$category['status']}checked{/if}>
					<label for="category-status-0">关闭</label>
				</div>
				<div class="help-block">
					提示：区域不显示，其子区域也不显示
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{/if}
{if $op == 'child'}
<div class="page clearfix">
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div id="tpl">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">父级区域</label>
				<div class="col-sm-9 col-xs-12 col-md-5">
					<select class="form-control select2" id="parentid" name="parentid">
						{loop $parents $parent}
						<option value="{$parent['id']}" {if $item['parentid'] == $parent['id'] || $_GPC['parentid'] == $parent['id']}selected{/if}>{$parent['title']}</option>
						{/loop}
					</select>
				</div>
			</div>
			<div class="form-group">
				<input type="hidden" name="id" value="{$id}">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">子区域名称</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" class="form-control" name="title" value="{$item['title']}">
				</div>
			</div>
			<div class="form-group" style="border-bottom: 0">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">子区域排序</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" class="form-control" name="displayorder" value="{$item['displayorder']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">地图标识</label>
				<div class="col-sm-9 col-xs-9 col-md-9">
					{php echo tpl_form_field_tiny_coordinate('map', $item['map'], true);}
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">子区域状态</label>
				<div class="col-sm-9 col-xs-9 col-md-9">
					<div class="radio radio-inline">
						<input type="radio" name="status" value="1" id="category-status-1" {if $item['status'] == 1}checked{/if}>
						<label for="category-status-1">启用</label>
					</div>
					<div class="radio radio-inline">
						<input type="radio" name="status" value="0" id="category-status-0" {if $item['status'] == 0 || !$item['status']}checked{/if}>
						<label for="category-status-0">关闭</label>
					</div>
					<div class="help-block">
						提示：区域不显示，其子区域也不显示
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{/if}
{itemplate 'public/footer'}
