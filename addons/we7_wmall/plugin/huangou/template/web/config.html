{itemplate 'public/header'}
<div class="page clearfix">
	<h2>批量设置</h2>
	<form class="form-horizontal form form-validate" id="form2" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否允许商家使用换购功能</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" value="1" name="status" id="status-1" {if $config['status'] == 1}checked{/if}>
					<label for="status-1">开启</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" value="0" name="status" id="status-0" {if $config['status'] == 0 || !$config['status']}checked{/if}>
					<label for="status-0">关闭</label>
				</div>
				<div class="help-block">此设置同步到商户之后才能生效</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">将以上设置</label>
			<div class="col-sm-9 col-xs-12 toggle-tabs" data-content=".sync-type">
				<div class="input-group" >
					<div class="radio radio-inline">
						<input type="radio" name="extra_sync" value="1" id="sync-type-1" checked />
						<label for="sync-type-1" class="toggle-role" data-target="sync-type_1">同步到所有商户</label>
					</div>
					<div class="radio radio-inline">
						<input type="radio" name="extra_sync" value="2" id="sync-type-2" />
						<label for="sync-type-2" class="toggle-role" data-target="sync-type_2">同步到指定商户</label>
					</div>
				</div>
			</div>
		</div>
		<div class="toggle-content sync-type">
			<div class="toggle-pane" id="sync-type_2">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
					<div class="col-sm-9 col-xs-12">
						{loop $stores $store}
							<div class="col-xs-3">
								<div class="checkbox checkbox-inline">
									<input type="checkbox" value="{$store['id']}" name="store_ids[]" id="another-setting-{$store['id']}">
									<label for="another-setting-{$store['id']}">{$store['title']}</label>
								</div>
							</div>
						{/loop}
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-xs-9 col-md-9">
				<input type="hidden" name="token" value="{$_W['token']}">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
