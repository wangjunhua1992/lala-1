{itemplate 'public/header'}
<div class="page clearfix">
	<form class="form-horizontal form" id="form1" action="" method="post" enctype="multipart/form-data">
		<h3 class="margin-t-0">公众号入口链接及二维码</h3>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">直接URL</label>
			<div class="col-sm-9 col-xs-12">
				<p class="form-control-static js-clip" data-text="{$urls['vue']}" title="点击复制">
					<a href="javascript:;">{$urls['vue']}</a>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">访问二维码</label>
			<div class="col-sm-9 col-xs-12">
				<div class="qrcode-block js-qrcode" data-text="{$urls['vue']}"></div>
			</div>
		</div>
		<h3>小程序入口链接及二维码</h3>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">直接URL</label>
			<div class="col-sm-9 col-xs-12">
				<p class="form-control-static js-clip" data-text="{$urls['wxapp']}" title="点击复制">
					<a href="javascript:;">{$urls['wxapp']}</a>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">访问二维码</label>
			<div class="col-sm-9 col-xs-12">
				{if empty($qrcode['wxapp'])}
					<img src="../addons/we7_wmall/static/img/nopic.jpg" alt="" style="width: 150px;">
				{else}
					<img src="{php echo tomedia($qrcode['wxapp']);}" class="qrcode-block" style="width: 150px; margin-bottom: 15px;">
				{/if}
				<div >
					{if empty($qrcode['wxapp'])}
						<a href="{php echo iurl('store/paycenter/paybill/wxapp_qrcode');}"  data-confirm="生成小程序二维码吗?" class="btn btn-default js-post">生成小程序二维码</a>
					{else}
						<a href="{php echo iurl('store/paycenter/paybill/wxapp_qrcode');}"  data-confirm="重新生成小程序二维码吗?" class="btn btn-default js-post">重新生成小程序二维码</a>
					{/if}
				</div>
			</div>
		</div>
	</form>
</div>
{itemplate 'public/footer'}
