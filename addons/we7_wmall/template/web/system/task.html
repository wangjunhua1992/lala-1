{itemplate 'public/header'}

	<h2>计划任务</h2>

			计划任务只需设置一次，所有公众号均可使用<br>
			注意：此功能需要在阿里云上配置云监控。

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">系统计划任务</label>

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">营业时间计划任务</label>
